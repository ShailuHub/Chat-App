<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="../css/chat.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Chat App</title>
  </head>
  <body>
    <!-- Delete Chat Confirmation Dialog -->
    <div id="delete-main-container" style="display: none">
      <div class="container" id="delete-container">
        <h4 class="text-light">
          <span class="text-danger">Delete</span> this chat?
        </h4>
        <div>
          <button class="btn btn-light mx-2" id="cancel-delete-chat">
            Cancel
          </button>
          <button class="btn btn-success" id="delete-chat">Delete</button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <!-- Main Container for Chat App -->
    <div class="container-fluid main-container">
      <div class="container left-container">
        <!-- Add group and add contact section -->
        <div class="mt-5" id="add-user-grp" style="display: none">
          <div class="chat-row d-flex gap-4">
            <div class="row-img">
              <img
                src="../images/avatar.png"
                alt="avatar.png"
                style="width: 60px; height: 60px"
              />
            </div>
            <div class="d-flex align-items-center text-light">
              <button class="btn btn-success">New group</button>
            </div>
          </div>
          <hr class="text-success" />
          <div class="chat-row d-flex gap-4">
            <div class="row-img">
              <img
                src="../images/avatar.png"
                alt="avatar.png"
                style="width: 60px; height: 60px"
              />
            </div>
            <div class="d-flex align-items-center text-light">
              <button class="btn btn-success">New Contact</button>
            </div>
          </div>
          <hr class="text-success" />
        </div>

        <!-- Search form and chat list -->
        <div id="left-container">
          <div class="d-flex justify-content-between">
            <p class="text-white mt-3">
              Welcome
              <span class="text-success" id="owner-name">Anonymous</span>
            </p>
            <button class="custom-btn text-danger" id="log-out-btn">
              Log out
            </button>
          </div>
          <form action="" id="form">
            <div class="input-group mb-3">
              <input
                type="search"
                class="form-control"
                id="search"
                placeholder="search..."
              />
              <span class="input-group-text"
                ><img
                  src="../images/search.png"
                  alt="search.png"
                  style="width: 25px; height: 25px"
              /></span>
            </div>
          </form>
          <div id="chat-list-container">
            <hr class="text-success" />
            <h4
              class="text-success mb-4"
              id="chat-heading"
              style="display: block"
            >
              C<span class="text-light">hats</span>
            </h4>
            <h4
              class="text-success mb-4"
              id="member-heading"
              style="display: none"
            >
              Me<span class="text-light">mbers</span>
            </h4>
            <hr class="text-success" />
            <div id="all-users" style="display: block">
              <!-- All user chat list goes here -->
            </div>
            <div id="all-group-users" style="display: none">
              <!-- All user chat list goes here -->
            </div>
          </div>
          <div id="add-user-btn">
            <img src="../images/add-user-btn.png" alt="add-user-btn" />
          </div>
        </div>
      </div>

      <!-- Message sender name and message stack -->
      <div class="container right-container">
        <div id="right-container">
          <div class="right-container-user" id="active-user">
            <!-- Active User section -->
          </div>

          <!-- Message stack display -->
          <div class="container message-stack">
            <div class="message-stack-display" id="message-box">
              <!-- Messages display goes here -->
            </div>
          </div>

          <!-- Message Menu -->
          <div class="container right-container-menu">
            <form action="" id="message-form">
              <div class="input-group mb-3">
                <span class="input-group-text bg-success p-0"
                  ><button class="btn btn-success">
                    <img src="../images/avatar.png" alt="search.png" /></button
                ></span>
                <span class="input-group-text bg-success p-0"
                  ><button class="btn btn-success">
                    <img
                      src="../images/attachment.png"
                      alt="search.png"
                    /></button
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="Type a message..."
                />
                <span class="input-group-text bg-success p-0">
                  <button type="submit" class="btn btn-success">
                    <img src="../images/send.png" alt="search.png" />
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../script/common.js"></script>
    <script type="module" src="../script/chat.js"></script>
  </body>
</html>
