<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css"
    />
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="../css/privateChat.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Chat App</title>
  </head>
  <body>
    <!-- Main Container for Chat App -->
    <div class="container-fluid main-container">
      <!-- Message sender name and message stack -->
      <div class="container right-container">
        <div id="right-container">
          <div id="emojiContainer"></div>
          <div class="right-container-user" id="active-user">
            <!-- Active User section -->
          </div>

          <!-- Message stack display -->
          <div class="container message-stack">
            <div class="message-stack-display" id="message-box">
              <!-- Messages display goes here -->
            </div>
          </div>

          <!-- Message Menu -->
          <div class="container right-container-menu">
            <form action="" id="message-form">
              <div class="input-group mb-3">
                <span class="input-group-text bg-success p-0"
                  ><button type="button" class="btn btn-success" id="emojiBtn">
                    <img src="../images/avatar.png" alt="search.png" /></button
                ></span>
                <span class="input-group-text bg-success p-0"
                  ><button type="button" class="btn btn-success">
                    <img
                      src="../images/attachment.png"
                      alt="search.png"
                    /></button
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="Type a message..."
                />
                <span class="input-group-text bg-success p-0">
                  <button type="submit" class="btn btn-success">
                    <img src="../images/send.png" alt="search.png" />
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script type="module" src="../script/variable.js"></script>
    <script type="module" src="../script/common.js"></script>
    <script type="module" src="../script/groupPrivateChat.js"></script>
  </body>
</html>
