<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Chat App</title>
    <style>
      #custom-container {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div
      class="container d-flex justify-content-center align-items-center"
      id="main-container"
    >
      <div class="container" id="custom-container">
        <!-- Add Contact Form -->
        <div id="new-contact-container" class="mt-5">
          <form action="" id="form" method="POST">
            <p class="text-light text-center" id="direction-to-user">
              Please
              <span class="text-success">enter</span> name
            </p>

            <p
              class="text-light text-center"
              id="internal-unsuccess"
              style="display: none"
            >
              <span class="text-danger">Internal</span> server error
            </p>
            <div class="input-group mb-3">
              <span class="input-group-text bg-success text-light">+91</span>
              <input
                type="tel"
                class="form-control"
                placeholder="phone"
                aria-label="phone"
                required
                id="phone"
                readonly
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-success text-light">Name</span>
              <input
                type="text"
                class="form-control text-capitalize"
                placeholder="name"
                aria-label="name"
                required
                id="username"
              />
            </div>
            <input
              type="submit"
              class="btn btn-success"
              value="Add Contact"
              id="add-contact"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- External JavaScript libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../script/addToContact.js"></script>
  </body>
</html>
