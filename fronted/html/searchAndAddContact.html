<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Chat App</title>
  </head>
  <body>
    <!-- Create Group Container -->
    <div id="create-group-container" style="display: none">
      <div class="container" id="group-container">
        <div class="input-group mb-3" style="width: 70%">
          <input
            type="text"
            class="form-control text-capitalize"
            placeholder="Group name"
            aria-label="Group name"
            required
            id="groupName"
          />
        </div>
        <div>
          <button class="btn btn-light mx-2" id="cancel-create-group">
            Cancel
          </button>
          <button class="btn btn-success" id="create-group-btn">create</button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <div id="add-group-container" style="display: none">
      <div class="container" id="add-container">
        <div>
          <button class="btn btn-light mx-2" id="cancel-add-group">
            Cancel
          </button>
          <button class="btn btn-success" id="add-group-btn">Add</button>
        </div>
      </div>
      <div id="overlay-2"></div>
    </div>
    <!-- Main Container -->
    <div
      class="container d-flex justify-content-center align-items-center"
      id="main-container"
    >
      <div class="container" id="custom-container">
        <p id="select-contact" class="text-light mt-0 pt-3 pb-3 text-center">
          Please select <span class="text-success">contacts</span>
          <span id="next-btn" class="mx-4"
            ><a href="#"
              ><button class="btn bg-success text-light">next</button></a
            ></span
          >
        </p>
        <div id="search-form" class="mt-3">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="search"
              aria-label="search"
              required
              id="searchInput"
            />
          </div>
        </div>
        <!-- Chat List Container -->
        <div id="chat-list-container">
          <div id="chat-list-inner-container">
            <hr class="text-success" />
            <div id="all-users">
              <!-- All user chat list goes here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../script/contact.js"></script>
    <script src="../script/searchAndAddContact.js"></script>
  </body>
</html>
