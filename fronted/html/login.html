<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS stylesheets -->
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Chat App</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="container-fluid custom-header">
      <div
        class="container px-2 mb-2 d-flex justify-content-between align-items-center"
      >
        <!-- Logo -->
        <div class="d-flex justify-content-start align-items-center">
          <a href="#">
            <h3 class="text-light">
              <span class="text-success">W</span>e
              <span class="text-success">C</span>hat
            </h3>
          </a>
        </div>
        <!-- Signup button -->
        <div class="d-flex justify-content-end align-items-center gap-3">
          <button
            class="btn btn-success py-2 px-3 px-sm-5"
            id="signup-main-btn"
          >
            Signup
          </button>
        </div>
      </div>
    </header>
    <!-- Main content container -->
    <div class="container mt-5">
      <!-- Success message on user login -->
      <h4
        class="text-center text-light mb-4"
        style="display: none"
        id="log-success"
      >
        User Logged in<span class="text-success"> Successfully !!</span>
      </h4>
      <!-- Internal server error message -->
      <h4
        class="text-center text-light mb-4"
        style="display: none"
        id="internal-unsuccess"
      >
        Internal server<span class="text-danger"> Error</span>
      </h4>
      <!-- Invalid email or password message -->
      <h4
        class="text-center text-light mb-4"
        style="display: none"
        id="email-unsuccess"
      >
        Invalid<span class="text-danger"> email or password</span>
      </h4>
      <!-- Login form -->
      <div class="container custom-container">
        <form
          action=""
          id="form"
          class="d-flex align-content-center justify-content-center flex-column"
          method="POST"
        >
          <!-- Email input field -->
          <div class="input-group mb-3">
            <span class="input-group-text bg-success text-light">Email</span>
            <input
              type="email"
              class="form-control"
              placeholder="email"
              aria-label="email"
              required
              id="email"
            />
          </div>
          <!-- Password input field -->
          <div class="input-group mb-3">
            <span class="input-group-text text-light"
              ><img src="../images/lock.png" alt="lock.png" class="lock-img"
            /></span>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              aria-label="password"
              required
              id="password"
            />
          </div>
          <!-- Login button -->
          <div class="input-group mb-1 mt-4">
            <input
              class="form-control btn btn-success bg-success"
              id="login-btn"
              type="submit"
              value="Login"
            />
          </div>
          <!-- Forgot password button -->
          <div class="input-group mb-1 mt-4">
            <button
              class="form-control btn btn-success bg-success"
              id="forgot-password-btn"
            >
              Forgot Password ?
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- External JavaScript libraries and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/login.js"></script>
  </body>
</html>
